<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimpleNotes{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('index') }}" class="logo">SimpleNotes</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('all_notes') }}" class="{% if request.endpoint == 'all_notes' %}active{% endif %}">All Notes</a></li>
                    <li><a href="{{ url_for('important_notes') }}" class="{% if request.endpoint == 'important_notes' %}active{% endif %}">Important</a></li>
                    <li><a href="{{ url_for('categories') }}" class="{% if request.endpoint == 'categories' %}active{% endif %}">Categories</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="{{ url_for('search') }}" class="btn btn-outline">Search</a>
                    <a href="{{ url_for('add_note') }}" class="btn btn-primary">Add Note</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 SimpleNotes. Keep it simple.</p>
        </div>
    </footer>
</body>
</html>
