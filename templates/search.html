{% extends "base.html" %}

{% block title %}Search - SimpleNotes{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Search Notes</h1>
</div>

<div class="search-container">
    <div class="search-box">
        <input type="text" placeholder="Search your notes..." class="search-input">
        <button class="btn btn-primary">Search</button>
    </div>

    <div class="search-results">
        <p class="search-info">Enter a search term to find your notes</p>
    </div>
</div>
{% endblock %}
